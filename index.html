<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soccer Field Exploration</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <style>
    body {
      padding: 20px;
      background-color: #f8f9fa;
    }
    .container {
      text-align: center;
    }
    .btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Soccer Field Exploration</h1>
    <p class="lead">Welcome to our soccer field! Click the button to check if you're nearby.</p>
    <button id="checkLocationBtn" class="btn btn-primary">Check My Location</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript for interaction -->
  <script>
    document.getElementById('checkLocationBtn').addEventListener('click', function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(checkLocation);
      } else {
        alert('Geolocation is not supported by your browser.');
      }
    });

    function checkLocation(position) {
      // Coordinates of the soccer field
      const soccerFieldLat = 48.7369;
      const soccerFieldLng = -122.3035;
      
      // Coordinates of the current location
      const currentLat = position.coords.latitude;
      const currentLng = position.coords.longitude;

      // Calculate distance between current location and soccer field
      const distance = calculateDistance(currentLat, currentLng, soccerFieldLat, soccerFieldLng);

      // Threshold distance (in meters)
      const threshold = 10000; // Adjust this value based on your preference

      if (distance <= threshold) {
        // User is near the soccer field
        alert('You have arrived at the soccer field!');
        // Display additional content (e.g., fact about the soccer field and a button to take a picture)
        displayAdditionalContent();
      } else {
        // User is not near the soccer field
        alert('You are not near the soccer field. Please go to the location first.');
      }
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // Radius of the earth in meters
      const φ1 = lat1 * Math.PI / 180; // φ, λ in radians
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      const d = R * c; // Distance in meters
      return d;
    }

    function displayAdditionalContent() {
      // Display additional content (e.g., fact about the soccer field and a button to take a picture)
      const contentDiv = document.createElement('div');
      contentDiv.innerHTML = `
        <p class="mt-3">Take a picture of the soccer field:</p>
        <button id="takePictureBtn" class="btn btn-success">Take Picture</button>
        <p class="mt-3">Fun Fact: The soccer field was built in 2008.</p>
      `;
      document.body.appendChild(contentDiv);

      // Functionality for taking a picture
      document.getElementById('takePictureBtn').addEventListener('click', function() {
        alert('Capture a memorable moment at the soccer field!');
        // Additional functionality for taking a picture can be added here
      });
    }
  </script>
</body>
</html>
